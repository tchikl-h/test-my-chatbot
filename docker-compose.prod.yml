version: "3.5"

services:
  test_my_chatbot_dashboard_prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dashboard.test-my-chatbot.com
    restart: on-failure
    environment:
      - NODE_ENV=production
    volumes:
       - ${REPO_PATH}/test-my-chatbot:/src
    # port make it available outside the container AND server
    ports:
      - "3007:8080"
    command: bash -c "npm run prod"
    networks:
      - default

networks:
  default:
    external:
      name: webproxy
